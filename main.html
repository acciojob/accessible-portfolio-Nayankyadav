<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 role="heading">My Accessible Portfolio</h1>

    <!-- Navigation bar with ARIA role "navigation" -->
    <nav role="navigation">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with ARIA role "img" and alt text -->
    <img src="your-image.jpg" alt="Your Image" role="img">

    <!-- Brief description -->
    <p>Welcome to my accessible portfolio. I'm a web developer with a passion for creating accessible web experiences.</p>

    <!-- List with ARIA role "list" and list items with ARIA role "listitem" -->
    <ul role="list">
        <li role="listitem">Web Development</li>
        <li role="listitem">Accessibility</li>
        <li role="listitem">User Experience</li>
    </ul>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
